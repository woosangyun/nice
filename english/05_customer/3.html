                <li class="a"><p class="bu">A</p><p class="text">DDC : 가맹점의 승인내역을 D+1영업일에 매입사별로 전자서명이 없는 거래를 전송하면 카드사가 이를 근거로 가맹점에  신용판매대금을 입금하는 서비스 DESC(DSC) : (DDC와 같은 맥락이나 가장 큰 특징은 서명패드를 통해 카드회원 서명정보를 이미지 캡처 카드사 전송 후 보관하며 입금 FLOW는 DDC와 동일함</p></li>
